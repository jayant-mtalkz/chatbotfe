<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Mtalkz</title>
 
      <link rel="stylesheet" type="text/css" href="src/drawflow.css" />
      <link rel="stylesheet" type="text/css" href="src/css/beautiful.css" />
      <link rel="stylesheet" type="text/css" href="src/css/style.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

      <script src="src/drawflow.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow@0.0.48/dist/drawflow.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
      <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<script>


fetch('https://cb.mtalkz.cloud/export/',{
    headers: {
  
    "x-api-key": "eyJhbGciOiJIUzI1NiJ9"
  }, 
})
    .then(response => response.json())
    .then((data) => {
        console.log(data.existingChatbots)
        let data1="";

        data.existingChatbots.map((value)=>{
            data1 +=`<div class="col-lg-4 my-4"><a href="singlepage.html?id=${value._id}"><div class="card" >
     
        <div class="card-body">
          <h4 class="card-title">${value.name}</h4>
          <p class="card-text">Phone : ${value.phone}</p>
          <hr>

<div class="row">
    <div class="col-lg-6"><h6>Channel Type</h6>

<p class="card-text"><i class="fab fa-whatsapp" aria-hidden="true"></i> ${value.channel}</p>
    </div>
     <div class="col-lg-6"><h6>Created On</h6>

<p class="card-text"><i class="fa fa-calendar" aria-hidden="true"></i> ---------</p>
    </div>
</div>
        </div>
      </div>
      </a></div>`
        })

        document.getElementById("cardbox").innerHTML=data1;
    }).catch((err)=>{

console.log(err);


    });

</script>


    </head>
    <body>

<section class="journeys">

    <div class="container my-4">
      <div class="search-block">
      <div class="row">
        <div class="col-lg-10">
        <input id="myInput" type="text" placeholder="Search..">
        </div>
        <div class="col-lg-2">
         
          <button type="button" class="btn btn-primary">New Journey</button>
        </div>
      </div>
    </div>
    <div id="cardbox" class="row"> </div>



    </div>    




</section>










      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="src/custom.js"></script>

      <script>
        $(document).ready(function(){
          $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#cardbox .card").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
        </script>

   </body>
</html>
